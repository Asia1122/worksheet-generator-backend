<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 생성기</title>
  <!-- 웹 안전용 귀여운 폰트: Comic Sans MS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; }
    @page { size: A4 portrait; margin: 0; }
    @media print { #controls { display: none; } body { margin: 0; padding: 0; } }
    body { background: #F3F4F6; margin: 0; padding: 0; display: flex; flex-direction: column; }

    /* 컨트롤 패널 */
    #controls {
      max-width: 800px;
      margin: 1rem auto 0;
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    /* A4 페이지 */
    .page {
      box-sizing: border-box;
      width: 100%;
      flex: 1;
      padding: 6mm;
      background: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      border: 12px solid transparent;
      border-image-source: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      border-image-slice: 1;
      position: relative;
    }

    /* 상단 곡선 배경 */
    .page-header {
      position: relative;
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      padding-bottom: 0.5rem;
      gap: 0.25rem;
      overflow: hidden;
    }
    .page-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 10%;
      background: #ADE8F4;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      z-index: -1;
    }

    .title-wrap { text-align: center; }
    .title-wrap h2 {
      margin: 0;
      font-size: 20pt;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive;
      color: #5B21B6;
    }
    .header-row { display: flex; justify-content: space-between; align-items: baseline; }
    .header-row .code {
      font-size: 14pt;
      text-align: left;
      font-family: 'Comic Sans MS', cursive;
      color: #1E40AF;
    }
    .header-row .info { display: flex; align-items: center; font-size: 12pt; gap: 2rem; }
    .header-row .info div { white-space: pre; margin: 0; font-family: 'Comic Sans MS', cursive; color: #065F46; }

    .page-content {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      grid-template-rows: repeat(5,1fr);
      gap: 8px;
      margin-top: 0.5rem;
    }

    /* 셀 전체 투명 테두리 */
    .cell {
      box-sizing: border-box;
      border: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 8px;
      background: #FEF3C7;
      padding: 0;
    }
    .question {
      flex: 0 0 auto;
      padding: 0.5rem;
      font-size: clamp(10pt,2vw,14pt);
      line-height: 1.2;
      background: #EFF6FF;
      border: none;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin: 0;
      display: flex;
      align-items: center;
    }
    /* 번호 스타일 업데이트 */
    .question .q-number {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      font-size: 16pt;
      color: #DC2626;
      margin-right: 8px;
    }
    .question .q-text { flex: 1; letter-spacing: 1px; }

    .body-split { flex: 1; display: flex; overflow: hidden; }

    .options {
      flex: 2;
      padding: 0.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      list-style: none;
      margin: 0;
      font-size: 12pt;
      overflow-wrap: break-word;
      white-space: normal;
      background: #D1FAE5;
      border-bottom-left-radius: 8px;
    }
    .options li { display: flex; align-items: flex-start; letter-spacing: 1px; }
    /* 옵션 테두리 투명 유지 */

    .answer-area {
      flex: 1;
      display: grid;
      grid-template-rows: auto 1fr;
      background: #E0F2FE;
      border-bottom-right-radius: 8px;
      padding: 0.5rem;
      /* 정답 칸 테두리 */
      border: 2px solid #ADE8F4;
    }
    .answer-label {
      text-align: center;
      font-size: clamp(6pt,1vw,10pt);
      padding: 0;
      margin: 0;
      border: none;
      font-family: 'Comic Sans MS', cursive;
      color: #1E3A8A;
    }
    .answer-input { padding-top: 0.25rem; }
    .loading { grid-column: 1 / -1; text-align: center; font-size: 12pt; color: #555; padding-top: 2rem; }
  </style>
</head>
<body>
  <div id="controls">
    <h1 class="text-2xl font-bold mb-4">학습지 생성기</h1>
    <!-- form 생략 -->
  </div>
  <div class="page">
    <div class="page-header">
      <div class="title-wrap"><h2 id="page-title">학습지</h2></div>
      <div class="header-row">
        <div class="code" id="page-code"></div>
        <div class="info">
          <div>       초등학교</div>
          <div>번호:    </div>
          <div>이름:        </div>
        </div>
      </div>
    </div>
    <div class="page-content" id="page-content"></div>
  </div>
  <!-- 스크립트 생략 -->
</body>
</html>
