<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 학습지 자동 채점</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f5f5f5; }
    h1 { margin-bottom: 1rem; }
    .button { font-size: 1.1rem; padding: .75rem 1.5rem; margin: .5rem; cursor: pointer; border:none; border-radius:4px; background:#3182ce; color:#fff; }
    #preview { display: none; margin: 1rem auto; border: 2px solid #ddd; border-radius:4px; width: 25%; height: auto; }
    #ocrText { display: none; white-space: pre-wrap; background: #fff; padding: 1rem; margin: 1rem auto; max-width: 80%; border: 1px solid #ccc; text-align: left; }
    #loading { display: none; color: #555; margin: 1rem; }
    #result, #error { display: none; text-align: left; margin: 2rem auto; width: 90%; max-width: 600px; border-radius: 8px; padding: 1rem; }
    #result { background: #e6fffa; border: 1px solid #b2f5ea; }
    #error  { background: #ffe6e6; border: 1px solid #feb2b2; color: #c53030; }
    .section { margin-bottom: 1rem; }
    .section-title { font-weight: bold; margin-bottom: .5rem; }

    .table-wrapper { overflow-x: auto; width: 100%; }
    table.grade-table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%; max-width: 100%;
      table-layout: fixed;
    }
    table.grade-table th, table.grade-table td {
      border: 1px solid #ccc;
      padding: 6px 4px;
      width: calc(100%/10);
      text-align: center;
      word-break: break-all;
    }
    table.grade-table th { background: #f0f0f0; }
    table.grade-table td.correct { color: blue; font-weight: bold; }
    table.grade-table td.incorrect { color: red; font-weight: bold; }
    #advice { white-space: pre-wrap; }

    @page { size: A4 portrait; margin: 10mm; }
    @media print {
      body > * { display: none !important; }
      #result { display: block !important; position: absolute; top: 0; left: 0; width: 100%; }
      #result .section { display: block !important; margin-bottom: 1rem !important; }
      #gradeTable table { display: table !important; width: 100% !important; border-collapse: collapse !important; }
      #gradeTable th, #gradeTable td { display: table-cell !important; }
      #advice { white-space: pre-wrap !important; }
    }
  </style>
</head>
<body>

  <h1>📝 학습지 자동 채점</h1>

  <!-- Dropdown: 기존 학습지 불러오기 -->
  <select id="worksheetSelect">
    <option value="">■ 기존 학습지 선택 ■</option>
  </select>

  <input type="file" accept="image/*" id="fileUpload" style="display:none"/>
  <button class="button" onclick="fileUpload.click()">📸 사진 찍기 또는 업로드</button>
  <button class="button" id="printBtn">🖨️ 인쇄하기</button>

  <img id="preview" alt="업로드된 이미지"/>

  <div id="ocrText"></div>

  <div id="loading">채점 중… ⏳</div>
  <div id="error"><div class="section-title">🚨 에러 메시지</div><pre id="errorMsg"></pre></div>
  <div id="result">
    <div class="section">
      <div class="section-title">📊 채점표</div>
      <div class="table-wrapper" id="gradeTable"></div>
    </div>
    <div class="section"><div class="section-title">🎯 점수</div><div id="score">—</div></div>
    <div class="section"><div class="section-title">📝 AI 조언</div><div id="advice">—</div></div>
  </div>

  <script>
    const ENDPOINT = 'https://.../grade';
    const LIST_ENDPOINT = '/api/listWorksheets';
    const GET_ENDPOINT  = '/api/getWorksheet';
    const fileUpload = document.getElementById('fileUpload');
    const worksheetSelect = document.getElementById('worksheetSelect');

    // 페이지 로드시 기존 학습지 코드 불러와 드롭다운 채우기
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch(LIST_ENDPOINT);
        const codes = await res.json(); // ['code1','code2',...]
        codes.forEach(code => {
          const opt = document.createElement('option');
          opt.value = code;
          opt.textContent = code;
          worksheetSelect.append(opt);
        });
      } catch(e) {
        console.error('Worksheet list load error', e);
      }
    });

    // 선택된 학습지 보기
    worksheetSelect.addEventListener('change', async () => {
      const code = worksheetSelect.value;
      if (!code) return;
      // GET 질문 및 answer data
      const res = await fetch(`${GET_ENDPOINT}?code=${code}`);
      const { questions } = await res.json();
      // 결과 영역에 렌더링
      const wrapper = document.getElementById('gradeTable');
      wrapper.innerHTML = ''; // 간단히 table 형태로 렌더링
      const tbl = document.createElement('table'); tbl.className='grade-table';
      // 헤더: 번호
      const head = document.createElement('tr');
      questions.forEach(q => {
        const th = document.createElement('th'); th.textContent = q.question_number;
        head.append(th);
      });
      tbl.append(head);
      // 답안
      const row = document.createElement('tr');
      questions.forEach(q => {
        const td = document.createElement('td'); td.textContent = q.answer;
        row.append(td);
      });
      tbl.append(row);
      wrapper.append(tbl);
    });

    // 이하 기존 handleFile, grading logic 그대로…
    // fileUpload, printBtn, handleFile 함수 등 변함없음.
  </script>

</body>
</html>
