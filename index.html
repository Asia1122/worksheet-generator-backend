<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height:100%; }
    @page { size: A4 portrait; margin: 0; }
    @media print { #controls { display:none; } body{ margin:0; padding:0; } }
    body { background:#F3F4F6; margin:0; padding:0; display:flex; flex-direction:column; }

    /* 컨트롤 패널 */
    #controls {
      max-width:800px;
      margin:1rem auto 0;
      background:#fff;
      padding:1.5rem;
      border-radius:0.5rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    /* A4 페이지: 배경 이미지 적용, 테두리 제거 */
    .page {
      box-sizing:border-box;
      width:100%;
      flex:1;
      padding:6mm;
      margin:0;
      display:flex;
      flex-direction:column;
      /* 테두리 제거 */
      border:none;
      /* 학습지 배경 이미지 */
      background: url('./학습지배경.png') no-repeat center/cover;
      position:relative;
    }

    /* 상단 곡선 배경 */
    .page-header {
      position:relative;
      flex:0 0 auto;
      display:flex;
      flex-direction:column;
      padding-bottom:0.5rem;
      gap:0.25rem;
      overflow:hidden;
    }
    .page-header::before {
      content:'';
      position:absolute;
      top:0; left:0; right:0;
      height:10%;
      background:#BEE3F8;
      border-bottom-left-radius:50% 25%;
      border-bottom-right-radius:50% 25%;
      z-index:-1;
    }

    .title-wrap { text-align:center; }
    .title-wrap h2 {
      margin:0;
      font-size:18pt;
      font-weight:bold;
    }
    .header-row {
      display:flex;
      justify-content:space-between;
      align-items:baseline;
    }
    .header-row .code { font-size:14pt; text-align:left; }
    .header-row .info {
      display:flex;
      align-items:center;
      font-size:12pt;
      gap:2rem;
    }
    .header-row .info div {
      white-space:pre;
      margin:0;
    }

    .page-content {
      flex:1 1 auto;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:2px;
      margin-top:0.5rem;
    }

    /* 각 셀 */
    .cell {
      box-sizing:border-box;
      border:none;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      border-radius:8px;
      background:rgba(254,243,199,0.8);
    }
    .question {
      flex:0 0 50%;
      padding:0.5rem;
      font-size:clamp(10pt,2vw,14pt);
      line-height:1.2;
      background:rgba(239,246,255,0.8);
      border:none;
      border-top-left-radius:8px;
      border-top-right-radius:8px;
      display:flex;
      align-items:center;
    }
    .question .q-number {
      font-weight:bold;
      font-size:16pt;
      color:#DC2626;
      margin-right:8px;
    }
    .question .q-text { flex:1; letter-spacing:1px; }

    .body-split { flex:1; display:flex; overflow:hidden; }
    .options {
      flex:2;
      padding:0.5rem;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:0.25rem;
      list-style:none;
      margin:0;
      font-size:12pt;
      background:rgba(209,250,229,0.8);
    }
    .options li {
      display:flex;
      align-items:flex-start;
      letter-spacing:1px;
    }
    .options li::before {
      content:attr(data-label);
      margin-right:6px;
      font-weight:bold;
      color:#047857;
    }

    /* 정답 칸과 입력칸 테두리만 하늘색 */
    .answer-area {
      flex:1;
      display:grid;
      grid-template-rows:auto 1fr;
      background:rgba(224,242,254,0.8);
      border:2px solid #BEE3F8;
      border-bottom-left-radius:8px;
      border-bottom-right-radius:8px;
    }
    .answer-label {
      text-align:center;
      font-size:clamp(6pt,1vw,10pt);
      padding:0.5rem;
      margin:0;
      border:none;
    }
    .answer-input { padding:0.5rem; }
    .loading {
      grid-column:1/-1;
      text-align:center;
      font-size:12pt;
      color:#555;
      padding-top:2rem;
    }
  </style>
</head>
<body>
  <!-- 컨트롤 패널 -->
  <div id="controls">
    <h1 class="text-2xl font-bold mb-4">학습지 생성기</h1>
    <form id="settings" class="grid gap-4 md:grid-cols-3">
      <div>
        <label for="grade" class="block mb-1">학년</label>
        <select id="grade" class="w-full border rounded p-2">
          <option value="3">3학년</option>
        </select>
      </div>
      <div>
        <label for="unit" class="block mb-1">단원</label>
        <select id="unit" class="w-full border rounded p-2">
          <option value="1단원">1단원</option>
          <option value="2단원">2단원</option>
          <option value="3단원">3단원</option>
          <option value="4단원">4단원</option>
          <option value="5단원">5단원</option>
          <option value="6단원">6단원</option>
        </select>
      </div>
      <div>
        <label for="topic" class="block mb-1">학습 주제</label>
        <select id="topic" class="w-full border rounded p-2"></select>
      </div>
      <div>
        <label for="count" class="block mb-1">문항 수 (1–10)</label>
        <input id="count" type="number" min="1" max="10" value="10" class="w-full border rounded p-2"/>
      </div>
      <div>
        <label for="qtype" class="block mb-1">문항 유형</label>
        <select id="qtype" class="w-full border rounded p-2">
          <option value="객관식">객관식</option>
          <option value="단답형">단답형</option>
          <option value="반반">반반</option>
        </select>
      </div>
      <button type="submit" class="md:col-span-3 bg-blue-600 text-white py-2 rounded">학습지 생성</button>
    </form>
  </div>

  <!-- 학습지 페이지 -->
  <div class="page">
    <div class="page-header">
      <div class="title-wrap"><h2 id="page-title">학습지</h2></div>
      <div class="header-row">
        <div class="code" id="page-code"></div>
        <div class="info">
          <div> ____ 초등학교</div>
          <div>번호: ____</div>
          <div>이름: ____</div>
        </div>
      </div>
    </div>
    <div class="page-content" id="page-content"></div>
  </div>

  <script>
    const API_URL = 'https://j9t4iimykb.execute-api.ap-northeast-2.amazonaws.com/generate';
    const topicsMap = {

      '6단원': ['분수 비교','소수 비교']
    };

    const unitEl = document.getElementById('unit'), topicEl = document.getElementById('topic');
    unitEl.addEventListener('change', () => {

        const o = document.createElement('option'); o.value = t; o.textContent = t; topicEl.append(o);
      });
    });
    window.addEventListener('DOMContentLoaded', () => unitEl.dispatchEvent(new Event('change')));

    async function shrinkFonts(selector, minSize = 8) {
      document.querySelectorAll(selector).forEach(el => {
        let fs = parseFloat(window.getComputedStyle(el).fontSize);
        while ((el.scrollHeight > el.clientHeight || el.scrollWidth > el.clientWidth) && fs > minSize) {
          fs -= 1;
          el.style.fontSize = fs + 'px';
        }
      });
    }

    document.getElementById('settings').addEventListener('submit', async e => {
      e.preventDefault();
      const grade = document.getElementById('grade').value;
      const unit  = unitEl.value;
      const topic = topicEl.value;
      const count = +document.getElementById('count').value;
      const type  = document.getElementById('qtype').value;

      document.getElementById('page-title').textContent = `${grade}학년 ${unit} - ${topic}`;
      document.getElementById('page-code').textContent = '';
      const content = document.getElementById('page-content');
      content.innerHTML = '<div class="loading">문제 생성 중입니다…</div>';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ grade, unit, topic, count, type, includeAdvice: true })
        });
        if (!res.ok) throw new Error(res.status);
