<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @page { size: A4 portrait; margin: 10mm 5mm 5mm 5mm; }
    @media print { #controls { display: none; } }
    body { background: #F3F4F6; margin:0; padding:0; }

    /* 컨트롤 패널 */
    #controls {
      max-width: 800px;
      margin: 1rem auto 0;
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* A4 페이지 */
    .page {
      box-sizing: border-box;
      width:180mm;
      height:267mm;
      padding:5mm;
      background:#fff;
      margin:1rem auto;
      display:flex;
      flex-direction:column;
    }
    .page-header {
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #d1d5db;
  }

  /* 타이틀/코드를 한 줄에 배치: 가운데/우측 정렬 */
  .title-wrap {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
  }
  .title-wrap h2 {
    font-size: 18pt;
    font-weight: bold;
    margin: 0;
    text-align: center;
    flex: 1;
  }
  .title-wrap .code {
    font-size: 14pt;
    font-weight: normal;
    margin-left: 1rem;
    text-align: right;
    flex: 0 0 auto;
  }

  /* 번/이름 정보를 오른쪽 끝에 배치 */
  .info {
    display: flex;
    justify-content: flex-end;
    margin-top: 0.25rem;
    font-size: 10pt;
    gap: 2rem;
  }
  .info div {
    /* "번호:    " 형태로 여유 공간 유지 */
    white-space: pre;
    margin: 0;
  }

    .page-content {
      flex:1 1 auto;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:2px;
      margin-top:0.5rem;
    }

    /* 각 셀 */
    .cell {
      box-sizing:border-box;
      border:1px solid #d1d5db;
      display:flex; flex-direction:column; overflow:hidden;
    }
    /* 1) 문제 영역: 셀 높이의 50% 고정 */
    .question {
      flex:0 0 50%;
      padding:0.5rem;
      font-size:clamp(8pt,1.5vw,12pt);
      line-height:1.2;
      border-bottom:1px solid #d1d5db;
      overflow:hidden; margin:0;
    }
    /* 2) 본문(보기+정답)영역: 남은 50% */
    .body-split {
      flex:1 1 50%; display:flex; overflow:hidden;
    }
    /* 2a) 보기: 70% 폭, 2열, 원문자 라벨링 */
    .options {
      flex:3; padding:0.5rem;
      display:grid; grid-template-columns:1fr 1fr; gap:0.25rem;
      list-style:none; margin:0;
      font-size:clamp(6pt,1vw,10pt);
      overflow-wrap:break-word;
    }
    .options li {
      display:flex; align-items:flex-start;
    }
    .options li::before {
      content: attr(data-label);
      margin-right:4px; flex-shrink:0;
    }
    /* 2b) 정답: 30% 폭, 상/하 분할, 분할선 추가 */
    .answer-area {
      flex:1; display:grid; grid-template-rows:auto 1fr;
      border-left:1px solid #d1d5db;
    }
    .answer-label {
      text-align:center;
      font-size:clamp(6pt,1vw,10pt);
      padding:0.5rem; margin:0;
      border-bottom:1px solid #d1d5db;
    }
    .answer-input {
      padding:0.5rem;
    }
  </style>
</head>
<body class="p-6">

  <!-- 1. 컨트롤 패널 -->
  <div id="controls">
    <h1 class="text-2xl font-bold mb-4">학습지 생성기</h1>
    <form id="settings" class="grid gap-4 md:grid-cols-3">
      <div>
        <label for="qtype" class="block mb-1">문항 유형</label>
        <select id="qtype" class="w-full border rounded p-2">
          <option value="객관식">객관식</option>
          <option value="단답형">단답형</option>
          <option value="반반">반반</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <label for="topic" class="block mb-1">학습 주제</label>
        <select id="topic" class="w-full border rounded p-2">
          <option value="세자리 수의 덧셈">세자리 수의 덧셈</option>
          <option value="세자리 수의 나눗셈">세자리 수의 나눗셈</option>
          <option value="세자리 수의 곱셈">세자리 수의 곱셈</option>
        </select>
      </div>
      <div>
        <label for="count" class="block mb-1">문항 수 (1–10)</label>
        <input id="count" type="number" min="1" max="10" value="10"
               class="w-full border rounded p-2"/>
      </div>
      <button type="submit"
              class="md:col-span-3 bg-blue-600 text-white py-2 rounded">
        학습지 생성
      </button>
    </form>
  </div>

  <!-- 2. 학습지 페이지 -->
  <div class="page">
    <div class="page-header">
      <div class="title-wrap">
        <h2 id="page-title">학습지</h2>
        <div class="code" id="page-code"></div>
      </div>
      <div class="info">
        <div>번호:     </div>
        <div>이름:     </div>
      </div>
    </div> 
    <div class="page-content" id="page-content"></div>
  </div>

  <script>
    const API_URL = 'https://j9t4iimykb.execute-api.ap-northeast-2.amazonaws.com/generate';
    const labels = ['①','②','③','④','⑤'];

    document.getElementById('settings').addEventListener('submit', async e => {
      e.preventDefault();
      const qtype = document.getElementById('qtype').value;
      const topic = document.getElementById('topic').value;
      const count = +document.getElementById('count').value;

      // 헤더 업데이트
      document.getElementById('page-title').textContent = topic;
      document.getElementById('page-code').textContent = '';
      const content = document.getElementById('page-content');
      content.innerHTML = '<div class="loading">문제 생성 중입니다…</div>';

      try {
        const res = await fetch(API_URL, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ topic, count, type: qtype })
        });
        if(!res.ok) throw new Error(res.status);
        const { worksheet_code, questions } = await res.json();

        document.getElementById('page-code').textContent = worksheet_code;
        content.innerHTML = '';

        questions.forEach(q => {
          const cell = document.createElement('div');
          cell.className = 'cell';

          // 문제 (50%)
          const h = document.createElement('div');
          h.className = 'question';
          h.textContent = `(${q.number}) ${q.stem}`;
          if(q.stem.length > 70) h.style.fontSize = '11pt';
          cell.append(h);

          // 본문 (50%)
          const b = document.createElement('div');
          b.className = 'body-split';

          // 보기
          const opts = document.createElement('ul');
          opts.className = 'options';
          if(q.options){
            q.options.forEach((o,i) => {
              const li = document.createElement('li');
              li.setAttribute('data-label', labels[i]);
              li.textContent = o;
              opts.append(li);
            });
          }
          b.append(opts);

          // 정답
          const a = document.createElement('div');
          a.className = 'answer-area';
          const al = document.createElement('div');
          al.className = 'answer-label';
          al.textContent = '정답';
          const ai = document.createElement('div');
          ai.className = 'answer-input';
          a.append(al, ai);
          b.append(a);

          cell.append(b);
          content.append(cell);
        });
      } catch(err) {
        alert('문제 생성 실패: ' + err.message);
      }
    });
  </script>
</body>
</html>
