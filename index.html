<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 학습지 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @page { size: A4 portrait; margin: 10mm 5mm 5mm 5mm; }
    @media print { #controls { display: none; } }
    body { background: #F3F4F6; margin:0; padding:0; }

    /* 컨트롤 패널 */
    #controls {
      max-width: 800px;
      margin: 1rem auto 0;
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* A4 페이지 */
    .page {
      box-sizing: border-box;
      width: 180mm;
      height: 267mm;
      padding: 5mm;
      background: #fff;
      margin: 1rem auto;
      display: flex;
      flex-direction: column;
    }

    /* 헤더 */
    .page-header {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #d1d5db;
      gap: 0.25rem;
    }
    .title-wrap { text-align: center; }
    .title-wrap h2 { margin: 0; font-size: 18pt; font-weight: bold; }
    .header-row { display: flex; justify-content: space-between; align-items: baseline; }
    .header-row .code { font-size: 14pt; text-align: left; }
    .header-row .info { display: flex; justify-content: flex-end; font-size: 14pt; gap: 2rem; }
    .header-row .info div { white-space: pre; margin: 0; }

    .page-content {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      grid-template-rows: repeat(5,1fr);
      gap: 2px;
      margin-top: 0.5rem;
    }

    /* 각 셀 */
    .cell {
      box-sizing: border-box;
      border: 1px solid #d1d5db;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .question {
      flex: 0 0 50%;
      padding: 0.5rem;
      font-size: clamp(8pt,1.5vw,12pt);
      line-height: 1.2;
      border-bottom: 1px solid #d1d5db;
      overflow: hidden;
      margin: 0;
    }
    .body-split { flex: 1; display: flex; overflow: hidden; }
    .options {
      flex: 2;
      padding: 0.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.25rem;
      list-style: none;
      margin: 0;
      font-size: clamp(6pt,1vw,10pt);
      overflow-wrap: break-word;
    }
    .options li { display: flex; align-items: flex-start; }
    .options li::before { content: attr(data-label); margin-right: 4px; flex-shrink: 0; }
    .answer-area {
      flex: 1;
      display: grid;
      grid-template-rows: auto 1fr;
      border-left: 1px solid #d1d5db;
    }
    .answer-label {
      text-align: center;
      font-size: clamp(6pt,1vw,10pt);
      padding: 0.5rem;
      margin: 0;
      border-bottom: 1px solid #d1d5db;
    }
    .answer-input { padding: 0.5rem; }
    .loading { grid-column: 1 / -1; text-align: center; font-size: 12pt; color: #555; padding-top: 2rem; }
  </style>
</head>
<body class="p-6">

  <!-- 컨트롤 패널 -->
  <div id="controls">
    <h1 class="text-2xl font-bold mb-4">학습지 생성기</h1>
    <!-- 기존 워크시트 선택 드롭다운 -->
    <div class="mb-4">
      <label for="worksheetSelect" class="block mb-1">기존 학습지 불러오기</label>
      <select id="worksheetSelect" class="w-full border rounded p-2">
        <option value="">■ 선택하세요 ■</option>
      </select>
    </div>
    <form id="settings" class="grid gap-4 md:grid-cols-3">
      <div>
        <label for="qtype" class="block mb-1">문항 유형</label>
        <select id="qtype" class="w-full border rounded p-2">
          <option value="객관식">객관식</option>
          <option value="단답형">단답형</option>
          <option value="반반">반반</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <label for="topic" class="block mb-1">학습 주제</label>
        <select id="topic" class="w-full border rounded p-2">
          <option value="세자리 수의 덧셈">세자리 수의 덧셈</option>
          <option value="세자리 수의 나눗셈">세자리 수의 나눗셈</option>
          <option value="세자리 수의 곱셈">세자리 수의 곱셈</option>
        </select>
      </div>
      <div>
        <label for="count" class="block mb-1">문항 수 (1–10)</label>
        <input id="count" type="number" min="1" max="10" value="10"
               class="w-full border rounded p-2"/>
      </div>
      <button type="submit"
              class="md:col-span-3 bg-blue-600 text-white py-2 rounded">
        학습지 생성
      </button>
    </form>
  </div>

  <!-- 학습지 페이지 -->
  <div class="page">
    <div class="page-header">
      <div class="title-wrap">
        <h2 id="page-title">학습지</h2>
      </div>
      <div class="header-row">
        <div class="code" id="page-code"></div>
        <div class="info">
          <div>번호:        </div>
          <div>이름:           </div>
        </div>
      </div>
    </div>
    <div class="page-content" id="page-content"></div>
  </div>

  <script>
    const API_URL     = 'https://j9t4iimykb.execute-api.ap-northeast-2.amazonaws.com/generate';
    const LIST_URL    = '/api/listWorksheets';
    const GET_URL     = '/api/getWorksheet';
    const worksheetSelect = document.getElementById('worksheetSelect');

    // 페이지 로드시 기존 워크시트 코드 목록
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch(LIST_URL);
        if (!res.ok) throw new Error(res.status);
        const codes = await res.json();
        codes.forEach(code => {
          const opt = document.createElement('option');
          opt.value = code;
          opt.textContent = code;
          worksheetSelect.append(opt);
        });
      } catch(e) {
        console.error('기존 학습지 목록 불러오기 실패', e);
      }
    });

    // 기존 워크시트 선택시 렌더링
    worksheetSelect.addEventListener('change', async () => {
      const code = worksheetSelect.value;
      if (!code) return;
      try {
        const res = await fetch(`${GET_URL}?code=${code}`);
        if (!res.ok) throw new Error(res.status);
        const { worksheet_code, questions } = await res.json();
        // 페이지 상단 정보 업데이트
        document.getElementById('page-title').textContent = '기존 학습지';
        document.getElementById('page-code').textContent  = worksheet_code;
        // 셀 클리어
        const content = document.getElementById('page-content');
        content.innerHTML = '';
        // 질문 렌더링
        questions.forEach(q => {
          const cell = document.createElement('div'); cell.className = 'cell';
          const h = document.createElement('div'); h.className = 'question';
          h.textContent = `(${q.question_number}) ${q.question}`;
          if (h.textContent.length > 70) h.style.fontSize = '11pt';
          cell.append(h);
          const b = document.createElement('div'); b.className = 'body-split';
          const opts = document.createElement('ul'); opts.className = 'options';
          if (q.options) q.options.forEach((o,i) => {
            const li = document.createElement('li'); li.setAttribute('data-label', ['①','②','③','④'][i]);
            li.textContent = o; opts.append(li);
          });
          b.append(opts);
          const a = document.createElement('div'); a.className = 'answer-area';
          const al = document.createElement('div'); al.className = 'answer-label'; al.textContent = '정답';
          const ai = document.createElement('div'); ai.className = 'answer-input'; ai.textContent = q.answer;
          a.append(al, ai); b.append(a);
          cell.append(b); content.append(cell);
        });
      } catch(err) {
        alert('기존 학습지 불러오기 실패: ' + err.message);
      }
    });

    // 새로 생성 로직 (변경 없음)
    document.getElementById('settings').addEventListener('submit', async e => {
      e.preventDefault();
      // ...[생성 로직 그대로 유지]...
    });
  </script>
</body>
</html>
