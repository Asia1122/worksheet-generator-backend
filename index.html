<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* A4 용지(210×297mm)를 2열×5행으로 절대 고정 */
    .page {
      width: 210mm;
      height: 297mm;
      display: grid;
      grid-template-columns: 105mm 105mm;
      grid-template-rows: repeat(5, 59.4mm);
      margin: 0 auto;
      box-sizing: border-box;
    }
    .cell {
      border: 1px solid #333;
      box-sizing: border-box;
      padding: 4mm;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    /* 1) 문제 영역 (셀 상단) */
    .cell-header {
      font-size: 12pt;
      line-height: 1.2;
      flex: 0 0 auto;
      overflow: hidden;
    }
    /* 2) 본문: 보기·정답 분할 */
    .cell-body {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr;
      flex: 1 1 auto;
      margin-top: 4px;
      overflow: hidden;
    }
    /* 2a) 보기: 2열 그리드 */
    .options {
      grid-column: 1 / 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2mm;
      font-size: 10pt;
      overflow: hidden;
    }
    /* 2b) 정답: 위아래 2구역 */
    .answer-area {
      grid-column: 2 / 3;
      display: grid;
      grid-template-rows: auto 1fr;
      border-left: 1px solid #333;
      padding-left: 2mm;
      overflow: hidden;
    }
    .answer-area .label {
      text-align: center;
      font-size: 12pt;
      line-height: 1.2;
    }
    .answer-area .input {
      border-bottom: 1px solid #000;
      margin-top: 2mm;
    }
  </style>
</head>
<body>
  <script>
    const API_URL = 'https://j9t4iimykb.execute-api.ap-northeast-2.amazonaws.com/generate';
  </script>

  <form id="settings" style="margin-bottom:8px;">
    <input id="topic" placeholder="학습 주제" required/>
    <input id="count" type="number" min="1" max="10" value="10" required/>
    <select id="type">
      <option value="객관식">객관식</option>
      <option value="단답형">단답형</option>
      <option value="반반">반반</option>
    </select>
    <button type="submit">학습지 생성</button>
  </form>

  <div id="worksheet" class="page"></div>

  <script>
    document.getElementById('settings').addEventListener('submit', async e => {
      e.preventDefault();
      const topic = document.getElementById('topic').value;
      const count = +document.getElementById('count').value;
      const type  = document.getElementById('type').value;

      const container = document.getElementById('worksheet');
      container.innerHTML = '';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ topic, count, type })
        });
        if (!res.ok) throw new Error(res.status);
        const { questions } = await res.json();

        questions.forEach(q => {
          // 셀
          const cell = document.createElement('div');
          cell.className = 'cell';

          // 1) 문제 영역
          const hdr = document.createElement('div');
          hdr.className = 'cell-header';
          hdr.textContent = `(${q.number}) ${q.stem}`;
          cell.append(hdr);

          // 2) 본문 split
          const body = document.createElement('div');
          body.className = 'cell-body';

          // 2a) 보기 영역 (2열)
          const opts = document.createElement('div');
          opts.className = 'options';
          if (q.options) {
            q.options.forEach(o => {
              const p = document.createElement('p');
              p.textContent = o;
              opts.append(p);
            });
          }
          body.append(opts);

          // 2b) 정답 영역 (위아래 분할)
          const ans = document.createElement('div');
          ans.className = 'answer-area';
          const lbl = document.createElement('div');
          lbl.className = 'label';
          lbl.textContent = '정답';
          const inp = document.createElement('div');
          inp.className = 'input';
          ans.append(lbl, inp);
          body.append(ans);

          cell.append(body);
          container.append(cell);
        });
      } catch(err) {
        alert('문제 생성 실패: ' + err.message);
      }
    });
  </script>
</body>
</html>
