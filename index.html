<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height:100%; }
    @page { size: A4 portrait; margin: 0; }
    @media print { #controls { display:none; } body{ margin:0; padding:0; } }
    body { background:#F3F4F6; margin:0; padding:0; display:flex; flex-direction:column; }

    /* 컨트롤 패널 */
    #controls { max-width:800px; margin:1rem auto 0; background:#fff; padding:1.5rem; border-radius:0.5rem; box-shadow:0 2px 8px rgba(0,0,0,0.1); }

    /* A4 페이지 */
    .page { box-sizing:border-box; width:100%; flex:1; padding:6mm; background:#fff; margin:0; display:flex; flex-direction:column; border:12px solid transparent; border-image-source:linear-gradient(45deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb); border-image-slice:1; position:relative; }

    /* 상단 곡선 배경 */
    .page-header { position:relative; flex:0 0 auto; display:flex; flex-direction:column; padding-bottom:0.5rem; gap:0.25rem; overflow:hidden; }
    .page-header::before { content:''; position:absolute; top:0; left:0; right:0; height:10%; background:#BEE3F8; border-bottom-left-radius:50% 25%; border-bottom-right-radius:50% 25%; z-index:-1; }

    .title-wrap { text-align:center; }
    .title-wrap h2 { margin:0; font-size:20pt; font-weight:bold; font-family:'Comic Sans MS',sans-serif; color:#1E40AF; }
    .header-row { display:flex; justify-content:space-between; align-items:baseline; }
    .header-row .code { font-size:14pt; font-family:'Comic Sans MS',sans-serif; color:#1E3A8A; }
    .header-row .info { display:flex; align-items:center; font-size:12pt; gap:2rem; }
    .header-row .info div { white-space:pre; margin:0; font-family:'Comic Sans MS',sans-serif; color:#065F46; }

    .page-content { flex:1 1 auto; display:grid; grid-template-columns:repeat(2,1fr); grid-template-rows:repeat(5,1fr); gap:8px; margin-top:0.5rem; }

    /* 셀: 기존 테두리 투명 */
    .cell { box-sizing:border-box; border:none; display:flex; flex-direction:column; overflow:hidden; border-radius:8px; background:#FEF3C7; }
    .question { flex:0 0 auto; padding:0.5rem; font-size:clamp(10pt,2vw,14pt); line-height:1.2; background:#EFF6FF; border:none; border-top-left-radius:8px; border-top-right-radius:8px; display:flex; align-items:center; }
    .question .q-number { font-family:'Comic Sans MS',sans-serif; font-weight:bold; font-size:16pt; color:#DC2626; margin-right:8px; }
    .question .q-text { flex:1; letter-spacing:1px; }

    .body-split { flex:1; display:flex; overflow:hidden; }
    .options { flex:2; padding:0.5rem; display:grid; grid-template-columns:1fr 1fr; gap:4px; list-style:none; margin:0; font-size:12pt; background:#D1FAE5; }
    .options li { display:flex; align-items:flex-start; letter-spacing:1px; }
    .options li::before { content:attr(data-label); margin-right:6px; font-family:'Comic Sans MS',sans-serif; font-weight:bold; color:#047857; }

    /* 정답 칸과 입력칸 테두리만 하늘색 */
    .answer-area { flex:1; display:grid; grid-template-rows:auto 1fr; background:#E0F2FE; border:2px solid #BEE3F8; border-bottom-left-radius:8px; border-bottom-right-radius:8px; }
    .answer-label { text-align:center; font-size:clamp(6pt,1vw,10pt); margin:0; padding:0.5rem; font-family:'Comic Sans MS',sans-serif; color:#1E3A8A; border:none; }
    .answer-input { padding:0.5rem; }
    .loading { grid-column:1/-1; text-align:center; font-size:12pt; color:#555; padding-top:2rem; }
  </style>
</head>
<body>
  <div id="controls">
    <h1 class="text-2xl font-bold mb-4">학습지 생성기</h1>
    <form id="settings" class="grid gap-4 md:grid-cols-3">
      <div><label for="grade" class="block mb-1">학년</label><select id="grade" class="w-full border rounded p-2"><option>3학년</option></select></div>
      <div><label for="unit" class="block mb-1">단원</label><select id="unit" class="w-full border rounded p-2">…</select></div>
      <div><label for="topic" class="block mb-1">학습 주제</label><select id="topic" class="w-full border rounded p-2"></select></div>
      <div><label for="count" class="block mb-1">문항 수 (1–10)</label><input id="count" type="number" value="10" class="w-full border rounded p-2"/></div>
      <div><label for="qtype" class="block mb-1">문항 유형</label><select id="qtype" class="w-full border rounded p-2">…</select></div>
      <button type="submit" class="md:col-span-3 bg-blue-600 text-white py-2 rounded">생성</button>
    </form>
  </div>
  <div class="page">
    <div class="page-header">
      <div class="title-wrap"><h2 id="page-title">학습지</h2></div>
      <div class="header-row">
        <div class="code" id="page-code"></div>
        <div class="info">
          <div> ____ 초등학교</div>
          <div>번호: ____</div>
          <div>이름: ____</div>
        </div>
      </div>
    </div>
    <div class="page-content" id="page-content"></div>
  </div>
  <script>/* 스크립트 유지 */</script>
</body>
</html>
