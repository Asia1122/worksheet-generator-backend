<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* A4 사이즈의 본문 높이(약 267mm)를 고정, 두 열 × 다섯 행 그리드 */
    .page {
      width: 210mm;
      height: 267mm;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 4mm;
    }
    .cell {
      position: relative;
      overflow: hidden;
      border: 1px solid #333;
      padding: 4mm;
      display: flex;
      flex-direction: column;
    }
    .question {
      /* 최대 14px, 최소 8px, 뷰포트 너비에 따라 자동 조정 */
      font-size: clamp(8px, 1.5vw, 14px);
      line-height: 1.2;
      flex: 0 0 auto;
      margin-bottom: 4px;
    }
    .body-split {
      display: flex;
      flex: 1 1 auto;
    }
    .options {
      width: 70%;
      overflow-wrap: break-word;
      font-size: clamp(7px, 1.2vw, 12px);
    }
    .answer-area {
      width: 30%;
      display: grid;
      grid-template-rows: auto 1fr;
      text-align: center;
    }
    .answer-area .label {
      font-size: clamp(8px, 1.2vw, 12px);
      align-self: center;
    }
    .answer-area .input {
      /* 입력란(빈 공간) */
      border-bottom: 1px solid #000;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <script>
    const API_URL = 'https://j9t4iimykb.execute-api.ap-northeast-2.amazonaws.com/generate';
    const labels = ['①','②','③','④','⑤'];
  </script>

  <form id="settings">
    <input id="topic" placeholder="학습 주제" required />
    <input id="count" type="number" min="1" max="10" value="10" required />
    <select id="type">
      <option value="객관식">객관식</option>
      <option value="단답형">단답형</option>
      <option value="반반">반반</option>
    </select>
    <button type="submit">학습지 생성</button>
  </form>

  <div id="worksheet" class="page"></div>

  <script>
  document.getElementById('settings').addEventListener('submit', async e => {
    e.preventDefault();
    const topic = document.getElementById('topic').value;
    const count = +document.getElementById('count').value;
    const type  = document.getElementById('type').value;

    document.getElementById('worksheet').innerHTML = '';
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ topic, count, type })
      });
      if (!res.ok) throw new Error(res.status);
      const { worksheet_code, questions } = await res.json();

      questions.forEach(q => {
        const cell = document.createElement('div');
        cell.className = 'cell';

        const qEl = document.createElement('div');
        qEl.className = 'question';
        qEl.textContent = `(${q.number}) ${q.stem}`;
        cell.append(qEl);

        const body = document.createElement('div');
        body.className = 'body-split';

        // 보기 영역
        const opt = document.createElement('div');
        opt.className = 'options';
        if (q.options) {
          q.options.forEach((o,i) => {
            const p = document.createElement('p');
            p.textContent = o; // 이미 GPT에서 번호 없이 전달
            opt.append(p);
          });
        }
        body.append(opt);

        // 정답 영역
        const ans = document.createElement('div');
        ans.className = 'answer-area';
        const lbl = document.createElement('div');
        lbl.className = 'label';
        lbl.textContent = '정답';
        const inp = document.createElement('div');
        inp.className = 'input';
        ans.append(lbl, inp);

        body.append(ans);
        cell.append(body);
        document.getElementById('worksheet').append(cell);
      });
    } catch(err) {
      alert('문제 생성 실패: ' + err.message);
    }
  });
  </script>
</body>
</html>
