<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* A4 용지(210×297mm), 페이지 바디 여백 제외한 10셀 */
    .page {
      width: 210mm;
      height: 297mm;
      display: grid;
      grid-template-columns: 105mm 105mm;
      grid-template-rows: 59.4mm 59.4mm 59.4mm 59.4mm 59.4mm;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .cell {
      border: 1px solid #333;
      box-sizing: border-box;
      padding: 2mm;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    /* 문제 영역 (셀 상단) */
    .cell-header {
      flex: 0 0 auto;
      font-size: 12px;
      line-height: 1.2;
      overflow: hidden;
    }
    /* 본문(split) */
    .cell-body {
      flex: 1 1 auto;
      display: flex;
      margin-top: 4px;
    }
    /* 보기 2열 */
    .options {
      flex: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2mm;
      font-size: 10px;
      overflow: hidden;
    }
    /* 정답 영역 분할(상/하) */
    .answer-container {
      flex: 1;
      display: grid;
      grid-template-rows: auto 1fr;
      border-left: 1px solid #333;
      margin-left: 2mm;
    }
    .answer-top {
      text-align: center;
      font-size: 12px;
      line-height: 1;
    }
    .answer-bottom {
      border-top: 1px solid #000;
      margin-top: 1mm;
    }
  </style>
</head>
<body>
  <script>
    const API_URL = 'https://j9t4iimykb.execute-api.ap-northeast-2.amazonaws.com/generate';
    // 텍스트가 셀을 넘으면 폰트 크기를 줄여주는 함수
    function adjustFontSize(el, minPx=6) {
      let size = parseFloat(getComputedStyle(el).fontSize);
      while (el.scrollHeight > el.clientHeight && size > minPx) {
        size -= 1;
        el.style.fontSize = size + 'px';
      }
    }
  </script>

  <form id="settings" style="margin-bottom:8px;">
    <input id="topic" placeholder="학습 주제" required />
    <input id="count" type="number" min="1" max="10" value="10" required />
    <select id="type">
      <option value="객관식">객관식</option>
      <option value="단답형">단답형</option>
      <option value="반반">반반</option>
    </select>
    <button type="submit">학습지 생성</button>
  </form>

  <div id="worksheet" class="page"></div>

  <script>
  document.getElementById('settings').addEventListener('submit', async e => {
    e.preventDefault();
    const topic = document.getElementById('topic').value;
    const count = +document.getElementById('count').value;
    const type  = document.getElementById('type').value;

    const container = document.getElementById('worksheet');
    container.innerHTML = '';

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ topic, count, type })
      });
      if (!res.ok) throw new Error(res.status);
      const { questions } = await res.json();

      questions.forEach(q => {
        // 셀
        const cell = document.createElement('div');
        cell.className = 'cell';

        // 1) 문제 영역
        const hdr = document.createElement('div');
        hdr.className = 'cell-header';
        hdr.textContent = `(${q.number}) ${q.stem}`;
        cell.append(hdr);
        adjustFontSize(hdr);

        // 2) 본문 split
        const body = document.createElement('div');
        body.className = 'cell-body';

        // 2a) 보기 영역
        const opts = document.createElement('div');
        opts.className = 'options';
        if (q.options) {
          q.options.forEach(o => {
            const p = document.createElement('p');
            p.textContent = o;  // 이미 GPT에서 번호 없이 전달
            opts.append(p);
          });
        }
        body.append(opts);

        // 2b) 정답 영역
        const ansCont = document.createElement('div');
        ansCont.className = 'answer-container';
        const ansTop = document.createElement('div');
        ansTop.className = 'answer-top';
        ansTop.textContent = '정답';
        const ansBot = document.createElement('div');
        ansBot.className = 'answer-bottom';
        ansCont.append(ansTop, ansBot);
        body.append(ansCont);

        cell.append(body);
        container.append(cell);
      });

    } catch(err) {
      alert('문제 생성 실패: ' + err.message);
    }
  });
  </script>
</body>
</html>
