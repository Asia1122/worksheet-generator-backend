<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습지 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @page { size: A4 portrait; margin: 15mm; }
    @media print { #controls { display: none; } }
    body { background: #F3F4F6; margin:0; padding:0; }

    /* 컨트롤 패널 */
    #controls {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* A4 페이지 레이아웃 */
    .page {
      box-sizing: border-box;
      width:180mm;
      height:267mm;
      padding:10mm;
      background:#fff;
      margin:2rem auto;
      display:flex;
      flex-direction:column;
    }
    .page-header {
      flex:0 0 auto;
      padding-bottom:0.5rem;
      border-bottom:1px solid #d1d5db;
    }
    .title-wrap {
      display:flex;
      justify-content:center;
      align-items:baseline;
    }
    .title-wrap h2 { font-size:16pt; font-weight:bold; margin:0; }
    .title-wrap .code { margin-left:1rem; font-size:12pt; }
    .info {
      display:flex;
      justify-content:flex-end;
      margin-top:0.5rem;
      font-size:10pt;
      gap:2rem;
    }
    .page-content {
      flex:1 1 auto;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:4px;
      margin-top:0.5rem;
    }
    .cell {
      box-sizing:border-box;
      border:1px solid #d1d5db;
      border-radius:0.5rem;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .question {
      flex:0 0 auto;
      padding:0.5rem;
      font-size:clamp(8pt,1.5vw,12pt);
      border-bottom:1px solid #d1d5db;
      margin:0;
    }
    .body-split {
      flex:1 1 auto;
      display:flex;
      overflow:hidden;
    }
    .options {
      flex:3;
      padding:0.5rem;
      list-style:none;
      margin:0;
      font-size:clamp(6pt,1vw,10pt);
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:0.25rem;
      overflow-wrap:break-word;
    }
    .answer-area {
      flex:1;
      display:grid;
      grid-template-rows:auto 1fr;
      border-left:1px solid #d1d5db;
    }
    .answer-label {
      flex:0 0 auto;
      text-align:center;
      font-size:clamp(6pt,1vw,10pt);
      padding:0.5rem;
      margin:0;
    }
    .answer-input {
      flex:1 1 auto;
      padding:0.5rem;
    }
  </style>
</head>
<body class="p-6">

  <!-- 1. 컨트롤 패널 -->
  <div id="controls">
    <h1 class="text-2xl font-bold mb-4">학습지 생성기</h1>
    <form id="settings" class="grid gap-4 md:grid-cols-3">
      <div>
        <label for="qtype" class="block font-medium mb-1">문항 유형</label>
        <select id="qtype" class="w-full border rounded p-2">
          <option value="객관식">객관식</option>
          <option value="단답형">단답형</option>
          <option value="반반">반반</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <label for="topic" class="block font-medium mb-1">학습 주제</label>
        <select id="topic" class="w-full border rounded p-2">
          <option value="세자리 수의 덧셈">세자리 수의 덧셈</option>
          <option value="세자리 수의 나눗셈">세자리 수의 나눗셈</option>
          <option value="세자리 수의 곱셈">세자리 수의 곱셈</option>
        </select>
      </div>
      <div>
        <label for="count" class="block font-medium mb-1">문항 수 (최대 10)</label>
        <input id="count" type="number" value="10" min="1" max="10" class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="md:col-span-3 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        학습지 생성
      </button>
    </form>
  </div>

  <!-- 2. 학습지 페이지 -->
  <div id="worksheet" class="page">
    <div class="page-header">
      <div class="title-wrap">
        <h2 id="page-title">학습지</h2>
        <div class="code" id="page-code"></div>
      </div>
      <div class="info">
        <div>학년: 초등학생</div>
        <div>번: ______</div>
        <div>이름: ______</div>
      </div>
    </div>
    <div class="page-content" id="page-content">
      <!-- 여기에 문제 셀 10개가 들어갑니다 -->
    </div>
  </div>

  <script>
    const API_URL = 'https://j9t4iimykb.execute-api.ap-northeast-2.amazonaws.com/generate';

    document.getElementById('settings').addEventListener('submit', async e => {
      e.preventDefault();
      const qtype = document.getElementById('qtype').value;
      const topic = document.getElementById('topic').value;
      const count = +document.getElementById('count').value;

      // 페이지 타이틀 & 코드 초기화
      document.getElementById('page-title').textContent = topic;
      document.getElementById('page-code').textContent = '';

      const content = document.getElementById('page-content');
      content.innerHTML = '';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ topic, count, type: qtype })
        });
        if (!res.ok) throw new Error(res.status);
        const { worksheet_code, questions } = await res.json();

        // 코드 표시
        document.getElementById('page-code').textContent = worksheet_code;

        questions.forEach(q => {
          const cell = document.createElement('div');
          cell.className = 'cell';

          // 문제
          const h = document.createElement('div');
          h.className = 'question';
          h.textContent = `(${q.number}) ${q.stem}`;
          cell.append(h);

          // 본문 분할
          const b = document.createElement('div');
          b.className = 'body-split';

          // 보기
          const opts = document.createElement('ul');
          opts.className = 'options';
          if (q.options) {
            q.options.forEach(o => {
              const li = document.createElement('li');
              li.textContent = o;
              opts.append(li);
            });
          }
          b.append(opts);

          // 정답
          const a = document.createElement('div');
          a.className = 'answer-area';
          const al = document.createElement('div');
          al.className = 'answer-label';
          al.textContent = '정답';
          const ai = document.createElement('div');
          ai.className = 'answer-input';
          a.append(al, ai);
          b.append(a);

          cell.append(b);
          content.append(cell);
        });
      } catch(err) {
        alert('문제 생성 실패: ' + err.message);
      }
    });
  </script>
</body>
</html>
